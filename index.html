<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Practice-3</title>
  <link rel="stylesheet" href="reset.css">
  <script src="main.js"></script>
  <style>
    .canvas-wraper {
      width: 100%;
    }

    canvas {
      margin: 50px auto 0;
      display: block;
    }

    .form {
      display: flex;
      width: 90%;
      margin: 0 auto;
      align-items: flex-end;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    #info {
      visibility: hidden;
      text-align: center;
    }

    .line {
      flex: 1 1 100%;
      display: flex;
    }

    .line label {
      flex: 0 1 30%;
    }

    p {
      padding: 10px;
    }

    strong {
      text-transform: uppercase;
    }

    .info-2 {
      font-family: 'Arial', serif;
      font-size: 20px;
      display: none;
      text-transform: uppercase;
      color: crimson;
    }

    #userFunction {
      width: 100%;
    }

    #workWithServer {
      display: flex;
      justify-content: space-around;
    }

    ul li{
      padding-left: 30px;
    }
  </style>
</head>

<body>
  <div>
    <form class="form" data-current-graph="">
      <div class="line">
        <label>Input function <br/>(tg(x) - tan(x), arcsin(x) - asin(x), arccos() - acos(x)) </label>
        <input type="text" placeholder="y = f(x)" id="userFunction" value="sin(x)">
      </div>
      <div class="line">
        <label>Enter an interval of the function:</label>
        <input type="text" placeholder="min x" id="minX" value="-10">
        <input type="text" placeholder="max x" id="maxX" value="10">
      </div>

      <button id="drowFunction" type="button">DROW!</button>
      <button id="clear" type="button">Clear</button>
      <div>
        <h3>Choose the color:</h3>
        <input type="color" id="color">
      </div>
      <div>
        <h3>Thickness</h3>
        <input type="number" id="thickness" value="0.5" step="0.1">
      </div>
      <div>
        <label>graph name<input type="text" id="graphName" value="Name"></label>
      </div>
    </form>
  </div>
  <p id="info">If you want to add new function's ghraph, change the function and press DRAW!</p>
  <p>
    How to use it:
    <ul>
      <li>1) input function's data;</li>
      <li>2) press 'DROW!' button;</li>
      <li>3) If you want to add new function's ghraph, change the function and press 'DRAW!' again;</li>
    </ul>
  </p>

  <div class="canvas-wrapper">
    <canvas id="canvas"></canvas>
  </div>
</body>

</html>
